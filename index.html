<html lang="en">
<head>

    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            cursor: grab;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        #loadingScreen {
            position: absolute;
            width: 100%;
            height: 100%;
            color: white;
            font-size: 50px;
            text-align: center;
            font-family: monospace;
            background-image: url(https://snappygoat.com/b/e180cb63bb63dabbfdce2085a6d95dbd92e994e0);
            z-index: 9999;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%, 0);
            margin: 10px;
            z-index: 10;
            font-family: monospace;
            color: white;
        }

        .ghost-button {
            display: inline-block;
            width: 100px;
            font-weight: bold;
            padding: 8px;
            color: white;
            border: 3px solid white;
            text-align: center;
            outline: none;
            text-decoration: none;
            background-color: transparent;
            transition: background-color 0.2s ease-out,
            color 0.2s ease-out;
            position: absolute;
            top: 0;
            right: 0;
            margin: 5px;
        }

        .ghost-button:hover,
        .ghost-button:active {
            background-color: white;
            color: #000;
            transition: background-color 0.3s ease-in,
            color 0.3s ease-in;
        }

        .ghost-active {
            background-color: white;
            color: #000;
            transition: background-color 0.3s ease-in,
            color 0.3s ease-in;
        }

    </style>
</head>
<body>
<div id="loadingScreen"></div>
<div class="overlay">Click on any star in a constellation to play its music. Shift-Click to make it loop!
</div>
<button class="ghost-button" id="stopAll">Stop all animations</button>

<canvas id="renderCanvas"></canvas>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.4.9/Tone.js"></script>
<script src="https://preview.babylonjs.com/babylon.js"></script>
<script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
<script src="https://unpkg.com/earcut@2.1.1/dist/earcut.min.js"></script>

    var canvas = document.getElementById("renderCanvas"); // Get the canvas element
    var engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine
    var camera;

    // Tone

    var reverb = new Tone.Convolver('https://s3-us-west-2.amazonaws.com/s.cdpn.io/969699/hm2_000_ortf_48k.mp3').toMaster();

    }

        console.log("customLoadingScreen loading")

    };
    customLoadingScreen.prototype.hideLoadingUI = function () {
        console.log("customLoadingScreen loaded")
        loadingScreenDiv.style.display = "none";
    };

            ];

            skyboxMaterial.diffuseColor = new BABYLON.Color3(0, 0, 0);
            skyboxMaterial.specularColor = new BABYLON.Color3(0, 0, 0);
            skyboxMaterial.disableLighting = true;
            skybox.material = skyboxMaterial;

            //     autoplay: true
            // });

            earth.material = groundMaterial;
            earth.rotation.x = Math.PI;
            earth.isPickable = false;

            // var radius = 0.5;

            // whirlpool.alpha = 0.3;

            gl.intensity = 0.5;
            var starMaterial = new BABYLON.StandardMaterial("myMaterial", scene);
            starMaterial.emissiveColor = new BABYLON.Color3(1, 1, 1);

            var sphereMesh = BABYLON.MeshBuilder.CreateSphere("sphere", {diameter: 2}, scene);
            sphereMesh.material = starMaterial;

                let coords = getCart(star[3], star[2], 250);

                sphere.starBrightness = star[1];

                }));

                sphere.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnPointerOutTrigger, function (ev) {

                sphere.starBrightness = star[1];

                    for (let l = 3; l < line.length; l += 2) {

                        idx2 = line[l + 1];

                        let st1 = starMap[idx1];
                        let st2 = starMap[idx2];

                        if (!constellationStars[line[0]].includes(st1)) constellationStars[line[0]].push(st1);
                        if (!constellationStars[line[0]].includes(st2)) constellationStars[line[0]].push(st2);

                        if (st1 == undefined || st2 == undefined) continue;

                        st1.starConstellation = line[0];
                        st2.starConstellation = line[0];

                        var myPoints = [
                            new BABYLON.Vector3(st1.position.x, st1.position.y, st1.position.z),
                            new BABYLON.Vector3(st2.position.x, st2.position.y, st2.position.z)
                        ];
                        var myLine = BABYLON.MeshBuilder.CreateLines("lines", {points: myPoints}, scene);

                        starConsellations[line[0]].push(myLine);
                    }
                }

            window.addEventListener("click", function (e) {
                // We try to pick an object
                let loop = false;
                if (e.shiftKey) loop = true;
                var pickResult = scene.pick(scene.pointerX, scene.pointerY);
                if (!pickResult.pickedMesh) return;
                if (!pickResult.pickedMesh.starConstellation) return;
                // synth.triggerAttackRelease("C5", "8n");
                //hideAllBut(pickResult.pickedMesh.starConstellation)

                restartAnimation(constellationStars[pickResult.pickedMesh.starConstellation], loop);

            });

            engine.hideLoadingUI();
            return scene;
        };

        function restartAnimation(star, loop) {
            let nextAnimation;
            var xSlide = new BABYLON.Animation("xSlide", "scaling", 10, BABYLON.Animation.ANIMATIONTYPE_VECTOR3, BABYLON.Animation.ANIMATIONLOOPMODE_CYCLE);

            var keyFramesP = [];

            keyFramesP.push({
                frame: 0,
                value: new BABYLON.Vector3(4, 4, 4)
            });

            keyFramesP.push({
                frame: 15,
                value: new BABYLON.Vector3(6, 6, 6)
            });

            keyFramesP.push({
                frame: 25,
                value: new BABYLON.Vector3(1, 1, 1)
            });
            xSlide.setKeys(keyFramesP);

            for (let i = star.length - 1; i > 0; i--) {

                if (nextAnimation) {
                    const myNext = nextAnimation;
                    let newNext = function () {
                        playNote(star[i].starBrightness);
                        scene.beginDirectAnimation(star[i], [xSlide], 0, 25, false, 1, myNext);
                    };
                    nextAnimation = newNext;
                } else {
                    nextAnimation = function () {
                        playNote(star[i].starBrightness);
                        scene.beginDirectAnimation(star[i], [xSlide], 0, 25, false, 1, () => {
                            // Very end
                            if (loop) {
                                restartAnimation(star, true);
                            }
                            //showAll(pickResult.pickedMesh.starConstellation);
                        });
                    }
                }
            }
            playNote(star[0].starBrightness);
            scene.beginDirectAnimation(star[0], [xSlide], 0, 25, false, 1, nextAnimation);
        }

        /******* End of the create scene function ******/

        var scene = createScene(); //Call the createScene function

        function createNextAnimation(mesh, index, max) {
            if (index == max - 1) return;
            return scene.beginAnimation(mesh[0], 0, 100, true, 1, () => {
                // on animation end
                createNextAnimation(mesh[index], index + 1, max);
            }).pause();
        }

        // Register a render loop to repeatedly render the scene
        engine.runRenderLoop(function () {
            scene.render();
        });

        // Watch for browser/canvas resize events
        window.addEventListener("resize", function () {
            engine.resize();
        });

    });

    function playNote(brightness) {
        // TODO: Better scale
        // Mapped to Apparent magnitude
        if (!brightness) return;
        let note = Math.floor(brightness * 40);
        if (note < 0) return;
        sampler.triggerAttack(note);

    }

    function hideAllBut(con) {
        for (let s of Object.values(starMap)) {
            if (s.starConstellation != con) {
                s.setEnabled(false);
            }

        }
        for (let c of Object.keys(starConsellations)) {
            if (c == con) continue;
            for (let l of starConsellations[c]) {
                l.setEnabled(false);
            }
        }

        for (let t of Object.keys(constellationText)) {
            if (t == con) continue;
            constellationText[t].isVisible = false;
        }
    }

    function showAll(con) {
        for (let s of Object.values(starMap)) {
            s.setEnabled(true);
        }
        for (let c of Object.keys(starConsellations)) {
            for (let l of starConsellations[c]) {
                l.setEnabled(true);
            }
        }

        for (let t of Object.keys(constellationText)) {
            constellationText[t].isVisible = true;
        }
    }

    function DegtoRad(x) {
        return x * Math.PI / 180;
    }

    function getCart(latit, longi, radius) {
        var lat = DegtoRad(latit);
        var lon = DegtoRad(longi);
        var x = radius * Math.cos(lat) * Math.cos(lon);
        var y = radius * Math.cos(lat) * Math.sin(lon);
        var z = radius * Math.sin(lat);
        return new BABYLON.Vector3(x, y, z);
    }
